<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Well Soon Kalea Sayang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #ffccff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ff66b2;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: cursive;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .message {
            padding: 30px;
            border-radius: 15px;
            background-color: rgb(255, 255, 88);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        .image-container {
            background-color: bisque;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
            
        }
        .image-container img {
            display: flex;
            margin: 19 auto;
            animation: bounce 2s infinite;
            width: 100%;
            height: 100%;
           
        }
        .h1-main {
            font-size: 4em;
            color: #ff5555;
            margin: 0;
            font-family: monospace;
            animation: bounce 2s infinite;
        }
        h2 {
            font-size: 3.5em;
            color: rgb(59, 32, 110);
            margin: 0;
            font-family: monospace;
            animation: bounce 2s infinite;
        }
        footer {
            background-color: #ff66b2;
            padding: 10px;
            text-align: center;
            color: white;
            font-family: cursive;
        }
        .h1-footer{
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animation-container {
            width: 200px;
            margin: 20px auto;
            animation: bounce 2s infinite;
            
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
